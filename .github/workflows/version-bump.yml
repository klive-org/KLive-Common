name: Auto Version Bump and Tag

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - ".github/**"

jobs:
  bump-version:
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip ci] or [version] (to avoid infinite loop)
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[version]') && github.event.head_commit.author.name != 'github-actions[bot]' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Validate package.json
        run: |
          node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))"
          echo "package.json is valid JSON"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.21.0

      - name: Install dependencies
        run: pnpm install

      - name: Build package
        run: pnpm build

      - name: Read current version from package.json
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if [ -z "$CURRENT_VERSION" ]; then
            echo "Error: Could not read version from package.json"
            exit 1
          fi
          # Validate version format (semver: x.y.z)
          if ! echo "$CURRENT_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Invalid version format in package.json: $CURRENT_VERSION"
            echo "Expected format: x.y.z (e.g., 0.1.0)"
            exit 1
          fi
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "✓ Current version from package.json: $CURRENT_VERSION"

      - name: Bump version
        id: bump
        run: |
          CURRENT_VERSION="${{ steps.version.outputs.current_version }}"
          
          # Parse version parts from package.json version
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Current version (from package.json): $CURRENT_VERSION"
          echo "New version (will update package.json): $NEW_VERSION"

          # Check if tag already exists
          if git rev-parse "v$NEW_VERSION" >/dev/null 2>&1; then
            echo "⚠ Tag v$NEW_VERSION already exists, skipping version bump"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            # Update package.json with new version
            node -e "
              const fs = require('fs');
              const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
              const oldVersion = pkg.version;
              pkg.version = '$NEW_VERSION';
              fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
              console.log('✓ Updated package.json version: ' + oldVersion + ' -> ' + pkg.version);
            "
          fi

      - name: Commit version bump in package.json
        if: steps.bump.outputs.skip != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package.json

          # Verify package.json was updated correctly
          UPDATED_VERSION=$(node -p "require('./package.json').version")
          EXPECTED_VERSION="${{ steps.bump.outputs.new_version }}"
          if [ "$UPDATED_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "Error: package.json version mismatch!"
            echo "Expected: $EXPECTED_VERSION"
            echo "Actual: $UPDATED_VERSION"
            exit 1
          fi

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "[version] Bump version to ${{ steps.bump.outputs.new_version }}"
            git push origin main
            echo "✓ Committed and pushed version bump to package.json"
          fi

      - name: Create and push tag
        if: steps.bump.outputs.skip != 'true'
        run: |
          TAG="v${{ steps.bump.outputs.new_version }}"
          git tag -a "$TAG" -m "Release version ${{ steps.bump.outputs.new_version }}"
          git push origin "$TAG"
          echo "Created and pushed tag: $TAG"
